<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Frisbee score app</title>
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<link href="css/loader.css" rel="stylesheet" type="text/css" />
	<link href="css/swiper.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<div id="circleG">
		<div id="circleG_1" class="circleG"></div>
		<div id="circleG_2" class="circleG"></div>
		<div id="circleG_3" class="circleG"></div>
	</div>
	<header>
		<h1>Frisbee ultimate tournament</h1>
		<nav>
			<ul>
				<li><a href="#/ranking">Ranking</a></li>
				<li><a href="#/schedule">Schedule</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class=" swiper-container">
	<div class="swiper-wrapper">
		<section data-route="ranking" class="active swiper-slide">
			<div data-bind="objects">
				<table>
					<tr>
						<th>Team</th>
						<th>Games played</th>
						<th>Wins</th>
						<th>Losses</th>
						<th>Points Won</th>
						<th>Points lost</th>
						<th>+/-</th>
					</tr>
					
					<tbody data-bind="standings">
						<tr>
							<td data-bind="team"><span data-bind="name"></span></td>
							<td data-bind="games_played"></td>
							<td data-bind="wins"></td>
							<td data-bind="losses"></td>
							<td data-bind="points_scored"></td>
							<td data-bind="points_allowed"></td>
							<td data-bind="plus_minus"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</section>
		
		<section data-route="schedule" class="swiper-slide">
				 <table>
					<tbody data-bind="objects">
						<tr>
							<td data-bind="start_time"></td>
							<td data-bind="team_1"><span data-bind="name"></span></td>
							<td data-bind="team_2"><span data-bind="name"></span></td>
							<td><span data-bind="team_1_score"></span> - <span data-bind="team_2_score"></span></td>
							<td><a data-bind="update_score">Update</a></td>
						</tr>
					</tbody>
				</table>
				
		</section>
		
		<section data-route="game" id="game">			

			
			<form>
        		<label data-bind="team_1"><span data-bind="name"></span><input type="text" data-bind="team_1_score" id="team1score"></input></label>
        		<label data-bind="team_2"><span data-bind="name"></span><input type="text" data-bind="team_2_score" id="team2score"></input></label>
        		<div id="submit">Verzenden</div>
		</section>
		</div>
	</article>

	<!-- Libs -->
	<script src="javascript/lib/routie.min.js"></script>
	<script src="javascript/lib/ready.min.js" type="text/javascript"></script>
	<script src="javascript/lib/qwery.min.js" type="text/javascript"></script>
	<script src="javascript/lib/transparancy.min.js" type="text/javascript"></script>
	<script src="javascript/lib/promise.min.js" type="text/javascript"></script>
	<script src="javascript/lib/swiper.min.js" type="text/javascript"></script>

	<!-- Application -->
	<script src="javascript/app.js"></script>
	
</body>
</html>
